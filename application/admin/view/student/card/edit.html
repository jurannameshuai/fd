<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sex" data-rule="required" class="form-control" name="row[sex]" type="number" value="{$row.sex}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nation')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nation" data-rule="required" class="form-control" name="row[nation]" type="text" value="{$row.nation}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Born')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-born" data-rule="required" class="form-control" name="row[born]" type="number" value="{$row.born}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-card_no" data-rule="required" class="form-control" name="row[card_no]" type="text" value="{$row.card_no}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_lifeb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_lifeb" data-rule="required" class="form-control" name="row[user_lifeb]" type="text" value="{$row.user_lifeb}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_lifee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_lifee" data-rule="required" class="form-control" name="row[user_lifee]" type="text" value="{$row.user_lifee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Police')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-police" data-rule="required" class="form-control" name="row[police]" type="text" value="{$row.police}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Photo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-photo" data-rule="required" class="form-control" name="row[photo]" type="text" value="{$row.photo}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Front_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-front_img" data-rule="required" class="form-control" name="row[front_img]" type="text" value="{$row.front_img}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Back_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-back_img" data-rule="required" class="form-control" name="row[back_img]" type="text" value="{$row.back_img}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
